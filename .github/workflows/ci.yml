name: CI

# Enable Buildkit and let compose use it to speed up image building
# These variables are set and scoped at the _workflow level_
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  pull_request:
    branches: [$default-branch, 'develop']
    paths-ignore: ['docs/**']

  push:
    branches: [$default-branch, 'develop']
    paths-ignore: ['docs/**']
  workflow_dispatch:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    # These variables are set and scoped at the _job level_
    env:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      DJANGO_SETTINGS_MODULE: config.settings.local
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
      # postgres://USER:PASSWORD@HOST:PORT/NAME
      DATABASE_URL: postgres://$POSTGRES_USER:${{ secrets.POSTGRES_PASSWORD }}@$POSTGRES_HOST:$POSTGRES_PORT/$POSTGRES_DB
      REDIS_URL: redis://redis:6379/0
      CELERY_FLOWER_USER: debug
      CELERY_FLOWER_PASSWORD: debug

    steps:
      - name: Checkout Code Repository
        uses: actions/checkout@v3

      - name: Build the Stack
        # https://docs.docker.com/compose/extends/#understanding-multiple-compose-files
        run: docker-compose -f local.yml -f docker-compose.ci.yml up --build -d

      - name: Run Django Tests
        run: docker-compose -f local.yml -f docker-compose.ci.yml run django pytest

      - name: Tear down the Stack
        run: docker-compose -f local.yml -f docker-compose.ci.yml down
